<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body { 
            background-color: rgb(173, 105, 105); /* comentário em css*/
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(255, 212, 22);
            margin-bottom: 0px;
            padding-bottom: 0px;
            text-decoration: underline;
        }

    </style>

</head>
<body>
    <h1>Nome!</h1>
    <p>Qual seu nome?</p>
    <script> //cabe formatação de html
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras <br/><br/>`)
        
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br/><br/>`)

        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()} <br/><br/>`)
    </script>
</body>
</html>
